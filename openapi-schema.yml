components:
  schemas:
    Course:
      type: object
      properties:
        course_id:
          type: string
          pattern: ^.+$
          maxLength: 32
        subject:
          type: string
        number:
          type: string
          pattern: ^.+$
          maxLength: 8
        title:
          type: string
          pattern: ^.+$
          maxLength: 128
        description:
          type: string
          nullable: true
          maxLength: 1024
      required:
      - course_id
      - subject
      - number
      - title
    Subject:
      type: object
      properties:
        name:
          type: string
          pattern: ^.+$
          maxLength: 30
        subject_id:
          type: string
          pattern: ^.+$
          maxLength: 8
      required:
      - name
      - subject_id
    Section:
      type: object
      properties:
        section_id:
          type: string
          maxLength: 10
        course:
          type: string
        term:
          type: string
        details:
          type: object
        restrictions:
          type: object
          nullable: true
        availability:
          type: object
        description:
          type: string
          nullable: true
          maxLength: 1024
        overview:
          type: string
          nullable: true
          maxLength: 1024
        meeting_info:
          type: object
        instructors:
          type: array
          items:
            type: string
      required:
      - section_id
      - course
      - term
      - details
      - availability
      - meeting_info
      - instructors
    Staff:
      type: object
      properties:
        name:
          type: string
          maxLength: 64
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
      required:
      - name
