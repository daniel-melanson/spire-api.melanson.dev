openapi: 3.0.2
info:
  title: ''
  version: ''
paths:
  /courses/:
    get:
      operationId: listCourses
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
          description: ''
      tags:
      - courses
  /courses/{course_id}/:
    get:
      operationId: retrieveCourse
      description: ''
      parameters:
      - name: course_id
        in: path
        required: true
        description: A unique value identifying this course.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
          description: ''
      tags:
      - courses
  /subjects/:
    get:
      operationId: listSubjects
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subject'
          description: ''
      tags:
      - subjects
  /subjects/{subject_id}/:
    get:
      operationId: retrieveSubject
      description: ''
      parameters:
      - name: subject_id
        in: path
        required: true
        description: A unique value identifying this subject.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subject'
          description: ''
      tags:
      - subjects
  /sections/:
    get:
      operationId: listSections
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Section'
          description: ''
      tags:
      - sections
  /sections/{section_id}/:
    get:
      operationId: retrieveSection
      description: ''
      parameters:
      - name: section_id
        in: path
        required: true
        description: A unique value identifying this section.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Section'
          description: ''
      tags:
      - sections
  /staff/:
    get:
      operationId: listStaffs
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Staff'
          description: ''
      tags:
      - staff
  /staff/{staff_id}/:
    get:
      operationId: retrieveStaff
      description: ''
      parameters:
      - name: staff_id
        in: path
        required: true
        description: A unique integer value identifying this staff.
        schema:
